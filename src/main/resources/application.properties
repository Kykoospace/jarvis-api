## Spring boot Properties
server.port=8080
spring.banner.location=classpath:banner.txt

## MYSQL database Properties
# Access url
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_HOST_PORT:3306}/${MYSQL_JARVIS_DB_NAME:jarvis_db}?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
# Access credentials
spring.datasource.username=${MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
# spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=validate

## App Properties
# Password salt
spring.jwt.userPasswordSalt=${JARVIS_USER_PASSWORD_SALT}
# JWT header and prefix
spring.jwt.header=Authorization
spring.jwt.prefix=Bearer
# JWT secret key and expiration
spring.jwt.jsonWebTokenSecretKey=${JARVIS_JWT_SECRET_KEY}
spring.jwt.jsonWebTokenExpiration=86400000
# SUT secret key and expiration
spring.jwt.singleUseTokenSecretKey=${JARVIS_SUT_SECRET_KEY}
spring.jwt.singleUseTokenExpiration=86400000

## Front-end Properties:
spring.front.url=${JARVIS_FRONT_URL}
spring.front.activationAccountUrl=${JARVIS_FRONT_ACTIVATION_ACCOUNT_URL}
spring.front.verificationDeviceUrl=${JARVIS_FRONT_VERIFICATION_DEVICE_URL}

## Email client Properties
spring.mail.default-encoding=UTF-8
spring.mail.host=${MAILER_HOST}
spring.mail.username=${MAILER_USERNAME}
spring.mail.password=${MAILER_PASSWORD}
spring.mail.port=${MAILER_HOST_PORT}
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

## Upload files
spring.upload.path=${JARVIS_UPLOAD_PATH}
