## Spring boot Properties
server.port=8080
spring.banner.location=classpath:banner.txt

## MYSQL database Properties
# Access url
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_HOST_PORT:3306}/${MYSQL_JARVIS_DB_NAME:jarvis_db}?zeroDateTimeBehavior=CONVERT_TO_NULL&serverTimezone=UTC
# Access credentials
spring.datasource.username=${MYSQL_DB_USERNAME}
spring.datasource.password=${MYSQL_DB_PASSWORD}

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
# spring.jpa.hibernate.ddl-auto=create
# spring.jpa.hibernate.ddl-auto=create-drop
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate

## App Properties
# Password salt
spring.jwt.userPasswordSalt=changeit
# JWT header and prefix
spring.jwt.header=Authorization
spring.jwt.prefix=Bearer
# JWT secret key and expiration
spring.jwt.jsonWebTokenSecretKey=changeit
spring.jwt.jsonWebTokenExpiration=86400000
# SUT secret key and expiration
spring.jwt.singleUseTokenSecretKey=changeit
spring.jwt.singleUseTokenExpiration=86400000

## Front-end Properties:
spring.front.url=http://localhost:4200
spring.front.activateAccountUrl=http://localhost:4200/login/account-activation

## Email client Properties
spring.mail.default-encoding=UTF-8
spring.mail.host=${MAILER_HOST:smtp.office365.com}
spring.mail.username=${MAILER_USERNAME}
spring.mail.password=${MAILER_PASSWORD}
spring.mail.port=${MAILER_HOST_PORT:587}
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
