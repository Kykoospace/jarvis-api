## Spring boot Properties
server.port=8080
spring.banner.location=classpath:banner.txt

## MYSQL database Properties
# Access url
spring.datasource.url=jdbc:tc:mysql://localhost:3306/jarvis_db_test
# Access credentials
spring.datasource.username=jarvis
spring.datasource.password=changeit

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.jpa.hibernate.ddl-auto=create-drop

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

## App Properties
# Password salt
spring.jwt.userPasswordSalt=secret_salt_test
# JWT header and prefix
spring.jwt.header=Authorization
spring.jwt.prefix=Bearer
# JWT secret key and expiration
spring.jwt.jsonWebTokenSecretKey=secret_key_test
spring.jwt.jsonWebTokenExpiration=86400000
# SUT secret key and expiration
spring.jwt.singleUseTokenSecretKey=secret_key_test
spring.jwt.singleUseTokenExpiration=86400000

## Front-end Properties:
spring.front.url=http://localhost:4200
spring.front.activationAccountUrl=/login/account-activation
spring.front.verificationDeviceUrl=/login/device-activation

## Email client Properties
spring.mail.default-encoding=UTF-8
spring.mail.host=${MAILER_HOST}
spring.mail.username=${MAILER_USERNAME}
spring.mail.password=${MAILER_PASSWORD}
spring.mail.port=${MAILER_HOST_PORT}
spring.mail.protocol=smtp
spring.mail.test-connection=false
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

## Upload files
spring.upload.path=${JARVIS_UPLOAD_PATH}
